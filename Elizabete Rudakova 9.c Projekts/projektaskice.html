<body>


   



      <!-- The video -->
<video autoplay muted loop id="myVideo">
    <source src="video.mp4" type="video/mp4">
  </video>
  
  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <h1>Kaloriju kalkulators</h1>
    <h2>Izvēle</h2>

    <div class="topnav">
        <a class="active" href="otraprojektalappa.html">Augļu kaloriju kalkulators</a>
        <a href="tresaprojektalappa.html">Receptes ar augļiem</a>
        <a href="ceturtaprojektalappa.html">Augļu sastāvs</a>
       
      </div> 
      <br>
    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>





  <script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>






    
    
</body>
